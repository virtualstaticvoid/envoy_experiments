# this is the service configuration
static_resources:

  # https://www.envoyproxy.io/docs/envoy/latest/api-v2/api/v2/lds.proto.html#envoy-api-msg-listener
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080

    # https://www.envoyproxy.io/docs/envoy/latest/api-v2/api/v2/listener/listener.proto.html#envoy-api-msg-listener-filterchain
    filter_chains:

    # https://www.envoyproxy.io/docs/envoy/latest/api-v2/api/v2/listener/listener.proto.html#envoy-api-msg-listener-filter
    - filters:

      # envoy has "native" support for redis, such that instrumentation is per CMD
      # _but_ is limited to a subset of the CMD's. E.g. MONITOR not supported

      # https://www.envoyproxy.io/docs/envoy/latest/configuration/network_filters/redis_proxy_filter.html#config-network-filters-redis-proxy
      - name: envoy.redis_proxy
        config:
          stat_prefix: ingress_redis
          cluster: local_service
          settings:
            op_timeout: 30s

  # https://www.envoyproxy.io/docs/envoy/latest/api-v2/clusters/clusters
  clusters:
  - name: local_service
    type: strict_dns
    connect_timeout: 0.25s
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 6379

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081
