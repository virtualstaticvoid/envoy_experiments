# this is the gateway configuration
static_resources:
  listeners:
  - name: default
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:

              #
              # illustrates how one logical API can be serviced
              # by multiple backend services
              #
              # E.g.   /            => service 1 => /
              #        /foo         => service 2 => /get
              #        /foo/bar     => service 3 => /
              #        /foo/bar/baz => service 4 => / + THIS_IS:A_VALUE header
              #
              # each backend service is wrapped by an envoy too, so connections
              # between the front-proxy and each backend is over HTTP2
              #

              # NB: most specific at the top
              - match:
                  prefix: "/foo/bar/baz"
                route:
                    cluster: service4
                    prefix_rewrite: "/"
                    request_headers_to_add:
                    - header:
                        key: THIS_IS
                        value: A_VALUE

              - match:
                  prefix: "/foo/bar"
                route:
                    cluster: service3
                    prefix_rewrite: "/"

              - match:
                  prefix: "/foo"
                route:
                    cluster: service2
                    prefix_rewrite: "/get"

              - match:
                  prefix: "/"
                route:
                    cluster: service1
                    prefix_rewrite: "/"


          http_filters:
          - name: envoy.router

  clusters:

  - name: service1
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: service1_sc
        port_value: 9000

  - name: service2
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: service2_sc
        port_value: 9000

  - name: service3
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: service3_sc
        port_value: 9000

  - name: service4
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: service4_sc
        port_value: 9000

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9090
